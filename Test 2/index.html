<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://kit.fontawesome.com/740721e69b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body class="bg-dark">
     <div class="sidebar d-flex ">
        <div class=" barLinks bg-dark text-white d-flex flex-column justify-content-between ">
            <div class="links">
                <ul>
                    <li id="ternding" class="movies">Trending</li>
                    <li class="movies">Now_Playing</li>
                    <li class="movies">Popular</li>
                    <li class="movies">Top_Rated</li>
                    <li class="movies">Upcoming</li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="iconeOne">
                <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                <p>Copyright Â© 2022 All Rights Reserved.</p>
            </div>
        </div>
        <div class="iconsTwo d-flex flex-column">
            <div class="d-flex justify-content-center"><img src="images/logo.png" class="img-fluid w-50 " alt=""></div>
            <div class="button"><i class=" dash fa-solid fa-align-justify fa-xl"></i></div>
            <div class="barIcon">
                <i class="fa-solid fa-globe" style="color: #1b1c1d;"></i>
                <i class="fa-solid fa-square-share-nodes" style="color: #1b1c1d;"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <input type="search" placeholder="Search" id="searchBar" class=" text-white form-control w-50 border-2 rounded-5 border-white bg-dark shadow-none search">
        </div>
        <div class="row myData">
            <div class="col-md-4">
                <div class="p-1 m-2 info">
                    <img src="" alt="" class="w-100 rounded-4">
                    <div class="information d-flex  align-items-start">
                        <h2 id="title">title</h2>
                        <p class="movieInfo">Des</p>
                        <span class="py-3">date</span>
                        <span class="stars">stars</span>
                        <p class="rate">rate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <form action="" id="contact" >
                <div>
                    <h2 class="text-white mt-5 con" >Contact Us</h2>
                </div>
                <div class="forminp">
                        <input  type="text" id="Name" oninput="validateInputs(this)" class=" text-center" placeholder="Enter Your Name">

                    <input  type="email" id="Mail" oninput="validateInputs(this)" class=" text-center" placeholder="Enter Your E-mail">

                    <input  type="tel" id="Phone" oninput="validateInputs(this)" class=" text-center"placeholder="Enter Your Phone">


                    <input  type="Number" id="Age"  oninput="validateInputs(this)"class=" text-center" placeholder="Enter Your Age">

                    <input  type="password" id="Pass" oninput="validateInputs(this)" class=" text-center" placeholder="Enter Your Password">


                    <input  type="password" id="RePass" oninput="validateInputs(this)" class=" text-center" placeholder="ReEnter Your Password">

                </div>

                <div class="subButton">
                    <input type="submit" class="text-white" placeholder="Submit"  id="btn" >
                </div>

            </form>

        <button class="btn bg-black text-white p-3 btUp rounded-5"><i class="fa-solid fa-solid fa-arrow-up " aria-hidden="true"></i></button>
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/main.js"></script>
</body>
</html>
